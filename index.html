<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathervue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="D:\CipherByte Internship\Weathervue\favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter your location">
            <button class="bx bx-search"></button>
        </div>

        <p class="city-hide">City Hide</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloudy.png">
                        <p class="temperature">0<span>â„ƒ</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity"></div>
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind"></div>
                    <span>0Km/hr</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="images/404-error.png">
                <p>Ooops! Location not found!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
